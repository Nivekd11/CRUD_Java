<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js'></script>
    </head>
    <body>
       <div class="container card-body">
        <blockquote class="blockquote mb-0">
            <h1 class="display-4" align="center">Agregar Carrera</h1>
        <form name="frmDatos" method="post" action="AgregarCarrera">
            <table  class='table table-striped'>
                <tr>
                    <th>Nombre de la Carrera</th>
                    <td>
                        <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre de la carrera" required="required"/>
                    </td>
                </tr>
                <tr>
                    <th> Duracion</th>
                    <td>
                        <input type="number" name="txtDuracion"  value="4" min="3" max="6" step="1" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" class="btn btn-outline-primary" value="Enviar" name="btnEnvia"/>

                    </td>

                </tr>
            </table>
        </form> 
            </blockquote>
       </div>
    </body>
</html>
