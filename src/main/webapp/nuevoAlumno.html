<html>
    <head>
        <title>Agregar Alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js'></script>
    </head>
    <body>
       <div class="container card-body">
        <blockquote class="blockquote mb-0">
           <h1 class="display-4" align="center">Agregar Alumno</h1>
        <form name="frmDatos" method="post" action="AgregarAlumno">
            <table class='table table-striped'>
                <tr>
                    <th>Nombre</th>
                    <td>
                        <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre del Alumno" required="required"/>
                    </td>
                </tr>
                <tr>
                    <th>Apellido Paterno</th>
                    <td>
                        <input type="text" name="txtPaterno" placeholder="Apellido Paterno del Alumno"  required="required"/>
                    </td>
                </tr>
                <tr>
                    <th>Apellido Materno</th>
                    <td>
                        <input type="text" name="txtMaterno" placeholder="Apellido Materno del Alumno"  required="required"/>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" name="txtEmail" placeholder="Email del Alumno"  required="required"/>
                    </td>
                </tr>
                <tr>
                    <th>Telefono</th>
                    <td>
                        <input type="number" name="txtTelefono" placeholder="Telefono"  required="required"/>
                    </td>
                </tr>
                <tr>
                    <th>Id Carrera</th>
                    <td>
                        <select id="cars" name="idCarrera">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option><!-- comment -->
                        <option value="6">6</option><!-- comment -->
                        <option value="7">7</option><!-- comment -->
                        <option value="8">8</option><!-- comment -->
                    
                      </select>
                    </td>
                </tr>
                <tr>
                <div align="center" >
                    <td  colspan="2">
                        <input  type="submit" class="btn btn-outline-primary" value="Enviar" name="btnEnvia"/>

                    </td>
                </div>
                </tr>
            </table>
         </form> 
        </blockquote>
       </div>
    </body>
</html>
