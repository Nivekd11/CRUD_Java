<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div align="center">Actualizar</div>
          <form name="frmDatos" method="post" action="ActualizarCarrera">
            <table>
                <tr>
                    <th>ID Carrera</th>
                    <td>
                        <input type="text" name="nombreId" id="NombreId" placeholder="Id de la carrera " required="required"/>
                    </td>
                </tr>
                <tr>
                    <th>Nuevo Nombre Carrera</th>
                    <td>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre nueva carrera " required="required"/>
                    </td>
                </tr>
                <tr>
                    <th>Nueva duracion</th>
                    <td>
                        <input type="number" name="txtDuracion"  value="4" min="3" max="6" step="1" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Enviar" name="btnEnvia"/>

                    </td>

                </tr>
            </table>


        </form> 
    </body>
</html>
